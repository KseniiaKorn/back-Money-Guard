RegisterUserInput:
  type: object
  required:
    - name
    - email
    - password
  properties:
    name:
      type: string
      minLength: 2
      maxLength: 32
      example: Андрій
    email:
      type: string
      format: email
      maxLength: 64
      example: andriy@example.com
    password:
      type: string
      minLength: 8
      maxLength: 64
      example: strongPass2025

RegisterUserResponse:
  type: object
  properties:
    user:
      type: object
      properties:
        id:
          type: string
          example: 6653a0f112ba5a8fc3ed1234
        name:
          type: string
          example: Андрій
        email:
          type: string
          example: andriy@example.com
    accessToken:
      type: string
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

ErrorResponse:
  type: object
  properties:
    status:
      type: integer
      example: 400
    message:
      type: string
      example: Email already in use